<!DOCTYPE html>
<html>
<head>
    <title>Send Comment</title>
    <head>
        <link rel="stylesheet" type="text/css" href="dark_theme.css">
    </head>
</head>
<body>
    <header>
        <h2>Send Comment Form</h2>

    </header>
<main>
    <form action="ThankYou.html" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" autocomplete="on" placeholder="Enter your name"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" autocomplete="on" placeholder="Enter your email"><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject"><br>

        <label for="rating">How would you rate our content? (1-5):</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5"><br>

        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>
        <label for="signature">Signature:</label><br>
        <canvas id="signature" width="400" height="200"></canvas><br>

        <input type="submit" value="Submit">
    </form> 
    <a href="MainPage.html">Back to Home</a>
    <script>
        let canvas = document.getElementById('signature');
        let ctx = canvas.getContext('2d');
        ctx.fillStyle = "#FFFFFF";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        let drawing = false;

        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
    </script>
</main>
</body>
</html>
