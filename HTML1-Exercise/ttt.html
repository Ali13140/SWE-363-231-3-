<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .cell {
            font-family: sans-serif;
            font-size: larger;
            font-weight: bolder;
            background-color: beige;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cell.X {
            background-color: #f00;
        }
        .cell.O {
            background-color: #00f; 
        }


        .cell:hover {
            background-color: blanchedalmond;
        }

        .row {
            display: flex;
        }
    </style>
</head>

<body>
    <button id="reset">Reset</button>

    <h1 id="turn">
        Now it's is <span>X</span> turn
    </h1>
    <!-- Board -->
    <div class="board">
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <script>

            // decided which turn is it
            let turn = "X"
            let gameEnded = false

            // when we click on a cell add the letter 
            let board = document.getElementsByClassName("board")[0]
            board.addEventListener("click", cellClicked)

            function cellClicked(event) {
                let cell = event.target;
                // Check if the cell is already filled
                if (cell.innerText === '') {
                    // Add the letter
                    cell.innerText = turn;
                    // Add a class for styling
                    cell.classList.add(turn);
            
                    // Check for a win
                    if (checkWin()) {
                        // If there's a win, end the game
                        gameEnded = true;
                        document.querySelector("#turn").innerText = "Player " + turn + " wins!";
                    } else {
                        // If there's no win, check for a draw
                        let cells = document.getElementsByClassName('cell');
                        let allFilled = true;
                        for (let i = 0; i < cells.length; i++) {
                            if (cells[i].innerText === '') {
                                allFilled = false;
                                break;
                            }
                        }
                        if (allFilled) {
                            // If all cells are filled, it's a draw
                            gameEnded = true;
                            document.querySelector("#turn").innerText = "Draw";
                        } else {
                            // If it's not a draw, change the turn
                            turn = turn === "X" ? "O" : "X";
                            document.querySelector("#turn span").innerText = turn;
                        }
                    }
                }
            }
            function checkWin() {
                // Get all the cells
                let cells = document.getElementsByClassName('cell');
            
                // Define the winning combinations
                let winningCombinations = [
                    [0, 1, 2], // Top row
                    [3, 4, 5], // Middle row
                    [6, 7, 8], // Bottom row
                    [0, 3, 6], // Left column
                    [1, 4, 7], // Middle column
                    [2, 5, 8], // Right column
                    [0, 4, 8], // Diagonal from top-left to bottom-right
                    [2, 4, 6]  // Diagonal from top-right to bottom-left
                ];
            
                // Check each combination
                for (let i = 0; i < winningCombinations.length; i++) {
                    let [a, b, c] = winningCombinations[i];
                    if (cells[a].innerText && cells[a].innerText === cells[b].innerText && cells[a].innerText === cells[c].innerText) {
                        return true;
                    }
                }
            
                // If no winning combination is found, return false
                return false;
            }
        var resetButton = document.getElementById('reset');

        // Add a click event listener to the reset button
        resetButton.addEventListener('click', function() {
            // Get all the cells
            var cells = document.getElementsByClassName('cell');
        
            // Loop through each cell and clear its text content and class
            for (var i = 0; i < cells.length; i++) {
                cells[i].innerText = '';
                cells[i].className = 'cell';
            }
        
            // Reset the turn and gameEnded variables
            turn = 'X';
            gameEnded = false;
        
            // Update the turn display
            document.querySelector("#turn").innerHTML = "Now it's is <span>" + turn + "</span> turn";
        });

        </script>
    </div>
</body>

</html>
